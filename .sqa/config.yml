        - /usr/bin/env sh .sqa/script.queasy-red-rottweiler.sh
        container: qc.sty_silly-buff-harrier
      github.com/mattiaBarbo/provaDocker1 hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-indigo-meerkat.sh
        container: qc.sty_sloppy-magenta-bombay
  QC.Uni:
    repos:
      github.com/mattiaBarbo/provaDocker1 commands:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-chestnut-cat.sh
        container: qc.uni_snappy-amethyst-angelfish
